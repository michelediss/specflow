name: CI

on:
  push:
  pull_request:

jobs:
  specflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: |
          npm install --prefix specflow
          npm install --prefix app

      - name: Chain check
        run: npm --prefix specflow run chain:check

      - name: Dev guard
        run: |
          if [[ "${GITHUB_REF_NAME}" == arch/* ]]; then
            MODE=architect
          else
            MODE=developer
          fi
          node specflow/toolchain/scripts/dev-guard.js --mode=${MODE}

      - name: Generate MD
        run: npm --prefix specflow run spec:md

      - name: Fail if md not committed
        run: git diff --exit-code

      - name: App tests
        run: npm --prefix app test
